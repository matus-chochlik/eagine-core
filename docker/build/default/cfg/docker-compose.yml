version: "3.6"
services:
  shell:
    image: eagine/eagine:build-default
    network_mode: host
    stdin_open: true
    tty: true
    volumes:
      - source:/home/eagine/source
      - binary:/home/eagine/binary
      - install:/home/eagine/install
    deploy:
      placement:
        constraints:
          - node.platform.os == linux

volumes:
  source:
    driver: local
  binary:
    driver: local
  install:
    driver: local
