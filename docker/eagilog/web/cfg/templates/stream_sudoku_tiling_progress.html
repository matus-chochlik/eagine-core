<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Sudoku tiling progress</title>
  <link rel="stylesheet" type="text/css" href="/static/eagilog.css">
  <script type="text/javascript" src="/static/jquery.js"></script>
  <script type="text/javascript" src="/static/stream_sudoku_tiling_progress.js"></script>
</head>
<body>
    <div class="images">
    {% for stream in streams %}
      <img class="tiling"
        id="tiling_{{ stream.id }}"
        width="{{ stream.width * 2 }}"
        height="{{ stream.height * 2 }}"
        src="/image/stream_sudoku_tiling_progress/{{ stream.id }}.png"
        title="visualisation of sudoku solution progress in stream {{ stream.id }}"
        alt="visualisation of sudoku solution progress in stream {{ stream.id }}"/>
    {% endfor %}
    </div>
</body>
</html>
